<app-header></app-header>
<div class="spacing-top"></div>
<div class="mat-display-1">Selected Employees
    <mat-progress-spinner class="text-center" mode="indeterminate" *ngIf="isLoading">
    </mat-progress-spinner>
</div>

<mat-list>
    <h3 class="x" mat-header> Selected Employees</h3>
    <mat-list-item *ngFor="let employee of employees">
        <mat-icon mat-list-icon>perm_identity</mat-icon>
        <h4 mat-line>{{employee.name}}</h4>
        <h4 mat-line>{{employee.email}}</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>




<mat-list>
    <h3 class="x" mat-header id="io">Selected Test</h3>

    <h4 mat-line>{{test.name}}</h4>
</mat-list>

<button mat-raised-button color="accent" (click)="confirmMapping()">CONFIRM!</button>
<button mat-raised-button color="accent" (click)="restart()">RESTART!</button>
<div class="spacing-bottom"></div>
<div class="spacing-bottom"></div>
<app-footer></app-footer>
