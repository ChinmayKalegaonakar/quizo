<app-header>
</app-header>

<div class="container">
    <div class="spacing-top"></div>
    <div class=text-center>
        <h3>
            Please Select A Topic:
        </h3>
    </div>
    <div class="spacing-top"></div>
    <div class="row ">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="topicDataSource" style="width: 100%;">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id | slice:20:24}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.createdAt | slice:0:10}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)='selectedTopic(element)'>Select Topic</button></td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="topicDisplayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: topicDisplayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons style="width: 100%;"></mat-paginator>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div class="spacing-top"></div>
<hr>
<app-footer></app-footer>
