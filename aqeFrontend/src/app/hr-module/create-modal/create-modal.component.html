<h1>
    User details for login form:
</h1>
<form [formGroup]="data.form">
    <div class="row">

        <div class="col-xs-4">

            <p>
                <label>User Name:</label>

            </p>
            <p>
                <label>Password:</label>

            </p>
            <p>
                <label>Email:</label>

            </p>
        </div>
        <div class="col-xs-2"></div>

        <div class="col-xs-6">
            <p> <input type="text" formControlName="username"></p>
            <p><input type="text" formControlName="password"></p>
            <p> <input type="text" formControlName="email"></p>
        </div>

        <button mat-raised-button [mat-dialog-close]=data.form.value [disabled]="!data.form.valid">Submit</button>


    </div>
</form>
