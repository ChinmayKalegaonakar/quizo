
<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card class="back">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <mat-form-field class="text">
      <input matInput  placeholder="User Name" name="username" [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)=checkLogin()>Login</button>
  </mat-card-actions>
  </mat-card>
  </div>
