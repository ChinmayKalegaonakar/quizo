<div class="container">
    <div>
        User Name : <input type="text" name="username" [(ngModel)]="username"> Password : <input type="password" name="password" [(ngModel)]="password"> Email : <input type="text" name="email" [(ngModel)]="email">
    </div>
    <button (click)=checkLogin() class="btn btn-success">
    Login
  </button>
    <button (click)=register() class="btn btn-success">
    Register
  </button>
</div>
