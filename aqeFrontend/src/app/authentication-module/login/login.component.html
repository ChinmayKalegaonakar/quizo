<app-header></app-header>

<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card class="back">
        <mat-card-header>

            <mat-card-title>Enter your details</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">

            <mat-form-field class="text">
                <input matInput placeholder="User Name" name="username" [(ngModel)]="username">
            </mat-form-field>

            <mat-form-field>
                <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div>
                <button mat-raised-button color="primary" (click)=checkLogin()>Login</button>
                <mat-progress-spinner mode="indeterminate" diameter=20 style="display: inline-flex; margin-left: 20px;" *ngIf="isLoading"></mat-progress-spinner>
            </div>
        </mat-card-actions>

    </mat-card>
</div>

<app-footer></app-footer>
