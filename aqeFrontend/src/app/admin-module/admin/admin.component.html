<app-header></app-header>
<div>
    <img src="../assets/img/logo-3.png" />
    <form #userForm="ngForm" name="quizo" (ngSubmit)="onSubmit()" action="#"><br>
        <input type="search" class="search" [(ngModel)]="topic" name ="input" placeholder="type your quiz topic here"><br>

    </form>
</div>
