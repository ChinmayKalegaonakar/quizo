<mat-toolbar color="basic" class="navbar">
  <div>DashBoard</div>
  <div> 
    <span> <a routerLink="/employee/#">Home</a></span>
    <span> <a routerLink="/employee/dash">Test</a></span>
    <span> <a routerLink="/employee/dash">Result</a></span>
    <span> <a routerLink="/employee/bar-chart">Analysis</a></span>
  </div>
</mat-toolbar>
  <table  mat-table [dataSource]="dataSource" class="data-table" style="text-align: center;">
    <ng-container matColumnDef="_employeeid">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let details "> {{details._employeeid}} </td>
    </ng-container>
    <ng-container matColumnDef="employeename">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let details "> {{details.employeename}} </td>
    </ng-container>
    <ng-container matColumnDef="employeescore">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let details "> {{details.employeescore}} </td>
    </ng-container>
    <ng-container matColumnDef="testname">
      <th mat-header-cell *matHeaderCellDef> Test </th>
      <td mat-cell *matCellDef="let details "> {{details.testname}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
