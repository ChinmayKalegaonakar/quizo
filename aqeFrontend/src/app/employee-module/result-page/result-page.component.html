        <div ngFor="let attempt of attempts;index i">
            <h5 class="card-title">{{attempt.question}}</h5>
            <div class="option1" [style.background-color]=styleList[i]>
                <label>
                    <input type="radio">{{attempt.choices[0]}}
                </label>
            </div>
            <div class="option2" style="background-color: 'evaluate()'">
                <label>
                    <input type="radio">{{attempt.choices[1]}}
                </label>
            </div>
            <div class="option3" style="background-color: 'evaluate()'">
                <label>
                    <input type="radio">{{attempt.choices[2]}}
                </label>
            </div>
            <div  class="option4" style="background-color: 'evaluate()'">
                <label>
                    <input type="radio">{{attempt.choices[3]}}
                </label>
            </div>

        </div>
